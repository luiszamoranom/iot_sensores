<!-- metrica -->
<app-humedad/>

<!-- tabla para mostrar todos los registros capturados para la metrica -->
<div class="container-lista-comun-tabla">
  @if(humedades.length>0){
    <table>
      <tr class="fila-en-tabla-comun">
        <th class="columna-en-tabla-comun">Valor</th>
        <th class="columna-en-tabla-comun">Fecha creaci√≥n</th>
      </tr>

      @for (humedad of humedades ; track humedad.id){
        <tr class="fila-en-tabla-comun">
          <td  class="columna-en-tabla-comun">
            <div class="texto-dentro-de-columna-en-tabla-comun">
              {{humedad.valor}}
            </div>
          </td>
          <td  class="columna-en-tabla-comun">
            <div class="texto-dentro-de-columna-en-tabla-comun">
              {{humedad.createdAt}}
            </div>
          </td>
        </tr>
      }
    </table>
  }@else{
    <p>Sin valores de humedades</p>
  }
</div>
